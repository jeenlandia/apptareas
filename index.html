<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"> 
    <script src="./js/dark.js" type="text/javascript" defer></script>
    <title>app</title>
</head>

<body>
    <header>
        <div class="title">
            <p class="pTitle">App de tareas</p>
        </div>

        <label class="switch">
            <input type="checkbox" id="slider" checked>
            <span class="slider"></span>
        </label>
    </header>

    <div class="containerList">

        <div class="date">
            <div class="oneDate">
                <div id="dateNum"></div>
                <div>
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
               
            </div>
        </div>

        <form onsubmit="newTask(event)">
            <input type="text" name="taskText" autocomplete="off" placeholder="Agregar tarea">
            <button type="submit" class="taskButton">+</button>
            <button type="button" class="orderButton" onclick="orderedTasks()">Ordenar</button>
        </form>
        
        <div id="containerTasks"></div>

    </div>


    <script src="./js/app.js"></script>
</body>

</html>
